<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="${styleUri}" />
    <link rel="stylesheet" href="${codiconUri}" />
  </head>
  <body>
    <vscode-badge id="desc">vscode-qlite</vscode-badge>
    <vscode-text-field id="uin" placeholder="账号">
      <span slot="start" class="codicon codicon-account"></span>
    </vscode-text-field>
    <vscode-text-field id="password" type="password" placeholder="密码">
      <span slot="start" class="codicon codicon-lock"></span>
    </vscode-text-field>
    <div id="status">
      <p>在线状态：</p>
      <vscode-dropdown id="online-status">
        <vscode-option value="11">我在线上</vscode-option>
        <vscode-option value="60">Q我吧</vscode-option>
        <vscode-option value="31">离开</vscode-option>
        <vscode-option value="50">忙碌</vscode-option>
        <vscode-option value="70">请勿打扰</vscode-option>
        <vscode-option value="41">隐身</vscode-option>
      </vscode-dropdown>
    </div>
    <div>
      <vscode-checkbox id="auto-login">自动登录</vscode-checkbox>
      <vscode-checkbox id="save-pass">记住密码</vscode-checkbox>
    </div>
    <vscode-button id="login" type="button">登录</vscode-button>
    <script type="module" src="${scriptUri}"></script>
  </body>
</html>
