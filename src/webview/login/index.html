<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>

    <link rel="stylesheet" href="${styleUri}" />
    <link rel="stylesheet" href="${codiconUri}" />
  </head>
  <body>
    <vscode-radio-group orientation="vertical">
      <label slot="label">请选择登录方式</label>
      <vscode-radio value="password">账号密码登录</vscode-radio>
      <vscode-radio value="qrcode" disabled>二维码登录</vscode-radio>
      <vscode-radio value="token">token登录</vscode-radio>
    </vscode-radio-group>
    <vscode-divider></vscode-divider>
    <vscode-text-field id="uin" placeholder="请输入账号">
      <span slot="start" class="codicon codicon-account"></span>
    </vscode-text-field>
    <vscode-text-field id="password" type="password" placeholder="请输入密码">
      <span slot="start" class="codicon codicon-lock"></span>
      <vscode-option
        slot="end"
        id="remember"
        title="记住密码"
        class="codicon codicon-shield"
      ></vscode-option>
    </vscode-text-field>
    <vscode-tag id="token-warn">
      如果你的账号没有登录记录，请更换登录方式
    </vscode-tag>
    <img id="qrcode" src="" />
    <vscode-checkbox id="autoLogin">自动登录</vscode-checkbox>
    <vscode-button id="login" type="button">登录</vscode-button>
    <script type="module" src="${scriptUri}"></script>
  </body>
</html>
